     function dayAbbrv(day)
        {
             var d = new Date();
              var n = d.getDay();
              future = day + n;
              switch (future) {
                case 0:
                case 7:
                  day = "Sunday";
                  break;
                case 1:
                case 8:
                  day = "Monday";
                  break;
                case 2:
                case 9:
                  day = "Tuesday";
                  break;
                case 3:
                case 10:
                  day = "Wednesday";
                  break;
                case 4:
                case 11:
                  day = "Thursday";
                  break;
                case 5:
                case 12:
                  day = "Friday";
                  break;
                case 6:
                  day = "Saturday";
              }
              return day;
        }
